imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Doctrine Configuration for MongoDB
doctrine_mongodb:
    connections:
        default:
            server: mongodb://localhost:27017
            options: {}
    default_database: festitime
    document_managers:
        default:
            auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

# SensioFrameworkExtraBundle Configuration
sensio_framework_extra:
    request: { converters: true }

# FOS_REST Configuration
fos_rest:
    body_converter:
        enabled: true
    routing_loader:
        default_format: json
    view:
        view_response_listener: force
        formats:
            json: true
            html: true
    format_listener: false

# Google OAuth2 Configuration
happy_r_google_api:
    application_name: MySite
    oauth2_client_id: %google_client_id%
    oauth2_client_secret: %google_client_secret%
    oauth2_redirect_uri: %google_redirect_uri%
    developer_key: %google_developer_key%
    site_name: mysite.com

# Payum Configuration
doctrine_mongodb:
    document_managers:
        default:
            auto_mapping: true

            mappings:
                payum:
                    is_bundle: false
                    type: xml
                    dir: %kernel.root_dir%/../vendor/payum/core/Payum/Core/Bridge/Doctrine/Resources/mapping
                    prefix: Payum\Core\Model
payum:
    security:
        token_storage:
            Festitime\DatabaseBundle\Document\PaymentToken: { doctrine: mongodb }

    storages:
        Festitime\DatabaseBundle\Document\PaymentDetails: { doctrine: mongodb }

services:
    kernel.listener.authentification_listener:
        class: Festitime\Listeners\AuthentificationListener
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest}
        arguments: [@router, %login_route%, %connected_route%, @twig, @google.oauth_provider]
    google.oauth_provider:
        class: HappyR\Google\ApiBundle\Services\GoogleClient
        arguments: [%happy_r_google_api%]
