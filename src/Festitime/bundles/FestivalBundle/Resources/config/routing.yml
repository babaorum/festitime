    defaults: { _controller: FestitimeFestivalBundle:Festival:admin }

postFestival:
    path: /festivals/new
    defaults: { _controller: FestitimeFestivalBundle:Festival:postFestival }
    requirements:
        _method: POST

festivals:
    type: rest
    resource: Festitime\Bundles\FestivalBundle\Controller\FestivalApiController
