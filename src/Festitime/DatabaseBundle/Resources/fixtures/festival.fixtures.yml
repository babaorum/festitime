        description: "Le Sziget Festival (en hongrois : Sziget Fesztivál, [ˈsigɛt ˈfɛstiva:l]) est un festival de musique hongrois, fondé en 1993 à Budapest. Il est l'héritier de l'Île des étudiants (Diáksziget) (1993-1996), de l'Île Pepsi (Pepsi Sziget) (1996-2001). Sziget signifie « île » en hongrois. Le festival a lieu chaque année dans le 3e arrondissement de Budapest sur l'île d'Óbuda, au bord du Danube. Il rassemble près de 400 000 personnes pendant la deuxième semaine du mois d'août. Il est souvent considéré comme le Woodstock européen. Après presque deux décennies d'existence, le Sziget remporte en 2011 et en 2014 le titre de Meilleur Grand Festival Européen1 décerné par les European Festival Awards. Il est également nommé dans le Top 5 Européen, dans la catégorie « Festival européen préféré des artistes »"
