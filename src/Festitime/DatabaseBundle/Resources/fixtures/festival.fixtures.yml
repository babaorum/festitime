persistence: mongodb
fixtures:
    Les Vieilles Charrues:
        name: Les Vieilles Charrues
        description: "Considéré comme l'un des festivals musicaux dont les bretons sont le plus fiers, les Vieilles Charrues existe depuis 1992 et ne cesse de créer la surprise au fil des années. Créé il y a plus de 20 ans, il est rapidement devenu le plus grand festival de musique français, en terme d'entrées payantes (242 000 entrées en 2010, environ 5 500 bénévoles en 2010), entraînant un public attiré par l'affiche éclectique et l'esprit festif et convivial. De James Brown en 1997 à Bruce Springsteen en 2009 en passant par Deep Purple, New Order, Iggy Pop, Patti Smith ou encore Arcade Fire, les Vieilles Charrues a toujours su attirer du monde en Bretagne ! Cette année encore, le festival des Vieilles Charrues, qui se déroulera du 16 au 19 juillet 2015 à Carhaix, vous promet une belle programmation en perspective, toujours aussi électrisante. Pour preuve, Muse sera de la partie ! Le groupe britannique fera en effet l'ouverture des Vieilles Charrues le jeudi 16 juillet prochain. Mais ce n'est pas tout puisque Lionel Richie, Joan Baez, London Grammar, David Guetta ou encore The Do sont aussi annoncés ! Pour le reste, il va falloir être patient mais on imagine que les Vieilles Charrues 2015 proposera une programmation, une fois encore, exceptionnelle. Alors restez connectés !."
        img: "http://www.vieillescharrues.asso.fr/2015/static/theme/images/fb.png?1"
        pictures:
            - "https://pbs.twimg.com/media/B-mj6hEUMAAyS3o.jpg:large"
            - "http://darw0tdisu865.cloudfront.net/media/photos/Les_Vieilles_Charrues_Vis1.jpg"
        start_date: "2015-07-16T00:00:00+0200"
        end_date: "2015-07-19T00:00:00+0200"
        city: Carhaix - Finistère
        country: france
        price: 155
    Les Déferlantes:
        name: Les Déferlantes
        description: "Lenny Kravitz, Carlos Santana, Calogero ou encore Brigitte sont programmés par le Festival des Déferlantes pour son édition 2015 qui envahit le Sud de la France, et plus exactement Argelès-Sur-Mer, du 10 au 17 juillet prochains. Ahh le Sud... le soleil, la sieste, la bonne bouffe et... la musique ! Car oui, le Sud a aussi droit à ses festivals de musique l'été. La preuve avec les Déferlantes d'Argelès-Sur-Mer qui fera vibrer le coeur de nombreux amateurs de rock et de pop, du 10 au 17 juillet 2015. Et ce sera dans le magnifique cadre du Parc de Valmy en terre catalane, que les nombreux artistes se retrouveront dans la joie et dans la bonne humeur ! Depuis 2007, le Parc de Valmy à Argeles-sur-Mer se fait plaisir et fait également extrêmement plaisir à son public en accueillant des artistes tous aussi réputés et talentueux les uns que les autres. Ainsi, l'an dernier, les Déferlantes d'Argelès avait été très remarqué comme un excellent cru. -M-, UB40, Fauve, Phoenix, Blondie, Gaëtan Roussel  ou encore FFF avaient illuminé les yeux et les oreilles des spectateurs. Place donc à cette édition 2015 qui a décidé de frapper un grand coup avec une programmation de très grande qualité ! Pour preuve, Lenny Kravitz, Carlos Santana, Calogero ou encore Brigitte sont annoncés pour cette nouvelle et 9e édition ! Lenny Kravitz fera ainsi le show le 11 juillet prochain alors que Carlos Santana squattera le festival le 17 juillet 2015. De leur côté, Calogero et Brigitte se produiront le 12 juillet."
        img: "http://www.festinfo.es/wp-content/uploads/2014/01/festival_les_deferlantes_d_argeles_sur_mer_photo_hd.jpg"
        pictures:
            - "http://festival-lesdeferlantes.com/wp-content/uploads/2014/11/DeferlantesTV2014-Ambiance-11.jpg"
            - "http://www.flash66.fr/photo/journal/1154.jpg"
        start_date: "2015-07-10T00:00:00+0200"
        end_date: "2015-07-17T00:00:00+0200"
        city: Argelès-Sur-Mer
        country: france
        price: 145
    Main Square:
        name: Main Square
        description: "Muse, Lenny Kravitz, Pharrell Williams ou encore Shaka Ponk vous attendent du vendredi 3 au dimanche 5 juillet 2015 à Arras pour une nouvelle et 11e édition du Main Square Festival. Considéré comme l'un des plus grands festivals de musique de France, le Main Square Festival, créé en 2004, doit une partie de son succès au site de la Grand'Place d'Arras, où le festival s'est déroulé pendant sept années. Sept années pendant lesquelles, les festivaliers ont pu admirer cette Grand'Place, considérée comme un ensemble architectural unique en Europe. A l'époque, ce site historique permettait d'accueillir environ 30 000 festivaliers par jour. Le Main Square Festival a déjà pu accueillir sur ce lieu des groupes comme Muse, Coldplay, Depeche Mode, Radiohead, ou encore Placebo. Depuis 2010, le Main Square Festival se déroule donc sur la Citadelle Vauban d'Arras, site classé au Patrimoine mondiale de l'UNESCO. Ce nouveau lieu a ainsi aidé le festival à augmenter sa capacité d'accueil avec environ 40 000 festivaliers. Après Iron Maiden, Alice in Chains, The Black Keys, Stromae ou encore Détroit et London Grammar l'an passé, place à une nouvelle édition et une nouvelle programmation ! Le festival compte bel et bien continuer sur sa lancée et vous invite ainsi à l'édition 2015, qui se déroulera sur trois jours, du vendredi 3 au dimanche 5 juillet prochains ! Et pour cette 11e édition, le Main Square festival jouera la carte de la diversité avec la présence de Muse, Lenny Kravitz, Pharrell Williams ou encore Shaka Ponk et Lilly Wood and the Prick."
        img: "http://media.virginradio.fr/pmedia-2526730-ajust_640/l-affiche-allechante-du-main-square-festival.jpg"
        pictures:
            - "http://www.point-fort.com/images/artistes/Main%20square%202008%20ARRAS.JPG"
            - "http://www.lavoixdunord.fr/sites/default/files/articles/ophotos/20120702/shaka-ponk-120702.jpg"
        start_date: "2015-07-03T00:00:00+0200"
        end_date: "2015-07-05T00:00:00+0200"
        city: Citadelle - Arras
        country: france
        price: 115
    CosmoJazz Festival :
        name: CosmoJazz Festival
        description: "Venez assister au CosmoJazz Festival, crée par André Manoukian, et dont la 6ème édition se déroulera à partir du 25 Juillet jusqu'au 2 août à Chamonix. Pour sa sixième édition le festival CosmoJazz, festival gratuit créé par André Manoukian en 2010, va vous donner à entendre du 25 juillet au 2 août 2015 des concerts en altitude, à proximité de glaciers, lacs, falaises, sur Chamonix-Mont-Blanc, les Houches, et sur le barrage d'Emosson-Finhaut. André Manoukian nous présente ce festival unique: Chaque année désormais, au plus fort de l'été, des musiciens du monde entier se retrouvent perchés sur ses plus beaux sites devant un public de plus en plus nombreux. Une expérience qui les marque à jamais, à tel point que certains reviennent cette année avec de nouveaux projets pour souffler les bougies avec nous. Chaque journée du festival se décompose en 3 moments : Concerts en AltitudeAcoustiques et/ou sonorisés, concerts de 11h à 15h, à plus de 2800m; Concerts Chamonix centre En plein centre de Chamonix, une grande scène pour accueillir de grandes Cosmo Jam'Le soir, les musiciens se retrouvent à la Jam, provoquant des rencontres incroyables entre les divers musiciens et cultures qui ont participé aux concerts la journée"
        img: "http://cdn.sortiraparis.com/images/400/24959/132160-cosmojazz-festival-2015-6eme-edition-a-chamonix-sous-l-impulsion-d-andre-manouki.jpg"
        pictures:
            - "http://magdescimes.com/wp-content/uploads/2014/06/25156292452_10152495270517453-960x500.jpg"
            - "http://www.cosmojazzfestival.com//data/img/img5549ed53ad670f.jpg"
        start_date: "2015-07-25T00:00:00+0200"
        end_date: "2015-08-02T00:00:00+0200"
        city: "Chamonix-Mont-Blanc, les Houches et le barrage d'Emosson-Finhaut"
        country: france
        price: gratuit
    Le Big festival:
        name:  Le Big festival
        description: "Johnny Hallyday, Selah Sue, Brigitte mais aussi The Avener ou encore George Ezra squattent la ville de Biarritz, du 13 au 19 juillet prochain, à l'occasion de l'édition 2015 du Big Festival. Festival éclectique, international, populaire et prescripteur, le BIG festival propose une programmation de découvertes et de performances d'artistes internationalement reconnus. Il s'est imposé en quelques années à peine comme le rendez-vous musical idéal de l'été à Biarritz. Né en 2009 de la rencontre entre Michel Poueyts, adjoint au maire, président de l'Atabal (la scène de Musiques actuelles en Pays Basque) et Sébastien Farran, manager incontournable de la scène musicale française (Johnny Hallyday, JoeyStarr...) et producteur de concerts, le Big Festival a d'ores et déjà accueilli sur son site de nombreux artistes nationaux et internationaux à l'instar de Iggy Pop, Catherine Ringer, Joey Starr, Metronomy, Alpha Blondy, Calvin Harris, Two Door Cinema Club, Shaka Ponk, Yuksek ou encore Skip The Use. Cette année, le festival prend ses quartiers du 13 au 19 juillet 2015 à Biarritz avec de nouveaux et nombreux talents… Il suffit de jeter un coup d'œil aux premiers noms pour le vérifier ! Johnny Hallyday, Selah Sue, The Avener, Brigitte ou encore la famille Chedid ! Et autant vous le dire mais le BIG n°7 va de nouveau faire bouger tout Biarritz au son et au rythme de ses rendez-vous avec au total 50 artistes, 16 heures de musique live par jour, 6 jours au village, 5 nuits de clubbing, 2 soirées live au stade soit 7 jours de musique non stop ! BIG nouveauté cette année, la création d'une nouvelle scène au BIG Village « le Chapiteau » pour y découvrir de nouveaux artistes tout en restant au bord de l'océan et profiter un maximum de Biarritz en été."
        img: "http://www.bigfest.fr/img-2015/big.png"
        pictures:
            - "http://whatdacom.com/wp-content/uploads/2014/12/10001327_885139801518107_8696815069442507164_n.jpg"
            - "http://www.musiques-en-live.com/wp-content/uploads/2015/04/BIG-FESTIVAL-PROGRAMMATION-2015-MUSIQUES-EN-LIVE.jpg"
        start_date: "2015-07-13T00:00:00+0200"
        end_date: "2015-07-19T00:00:00+0200"
        city: Biarritz
        country: france
        price: 100
    Festival de Nîmes:
        name:  Festival de Nîmes
        description: "Johnny Hallyday, Sting ou encore Santana seront aux Arènes de Nîmes cet été pour une édition 2015 du Festival de Nîmes qui s'annonce exceptionnelle. Et pour cause, le site exceptionnel des Arènes de Nîmes y est pour quelque chose ! Mais pas seulement... Ce festival a su accueillir depuis le début d'incroyables artistes internationaux et francophones : PJ Harvey, Placebo, Noir Désir, Ben Harper, David Bowie, The Cure, Company Segundo, Depeche Mode, Rammstein, Metallica et bien d'autres. Le sud de la France est connu pour accueillir le plus grand nombre de festivals en hexagone : théâtre, musique, danse ou encore théâtre de rue, toutes les disciplines culturelles y sont représentées. Sans surprise donc, les Arènes de Nîmes attirent chaque année plusieurs milliers de visiteurs, fascinés par la qualité de conservation de son site. Classé monument historique, les Arènes de Nîmes sont, par leur fonction architecturale même, un lieu de spectacle et de jeux. En 2015, préparez-vous à découvrir aux Arènes de Nîmes, du 24 juin au 26 juillet, Johnny Hallyday, Sting, Santana, Etienne Daho mais aussi Joan Baez ou encore Lionel Richie !"
        img: "http://www.concertlive.fr/sites/default/files/imagecache/diaporama_full/contenus/512775/31463.jpg"
        pictures:
            - "http://www.ticketsud.com/sites/default/files/styles/salle/public/salles/img49df583b46aff.jpg"
            - "http://www.ticketsud.com/sites/default/files/styles/salle/public/salles/festival-de-nimes-canto.jpg"
        start_date: "2015-06-30T00:00:00+0200"
        end_date: "2015-07-25T00:00:00+0200"
        city: Arènes de Nîmes
        country: france
        price: 25
    Les Francofolies:
        name:  Les Francofolies
        description: "Etienne Daho, Hubert-Félix Thiefaine, Véronique Sanson, Christine and the Queens ou encore Florent Pagny seront à La Rochelle, du 10 au 14 juillet 2015, à l'occasion de la nouvelle édition des Francofolies. Devenu une référence en la matière, le festival des Francofolies de la Rochelle s'engage en effet à faire connaître et diffuser la chanson et les musiques actuelles essentiellement d'expression française et francophone auprès d'un large public. Résultat, de très nombreux artistes francophones s'y pressent chaque année pour faire vibrer le coeur d'amateurs et de passionnés de ce genre musical. Mais le festival a également su diversifier sa volonté au fil des années. Ainsi, le Chantier des Francos; un atelier de perfectionnement scénique pour artistes émergents francophones issus de la chanson et des musiques actuelles, a vu le jour, tout comme les Enfants de la Zique; une opération de valorisation de la chanson en classe. Et malgré les années, le succès est toujours là : 100 000 personnes en 2005, 120 000 personnes en 2006 ou encore 150 000 personnes en 2007. La moitié des spectateurs a moins de 30 ans et les moins de 25 ans représentent 43% du public. Malgré l'engouement pour ce festival et pour la programmation proposée, l'année 2010 a connu une légère baisse de fréquentation. Pour réagir à cela, l'équipe programmatrice des Francofolies a décidé de donner un nouveau coup de jeune au festival Rochelais à l'occasion de l'édition 2012 et compte bel et bien continuer sur sa lancée comme en témoigne l'édition 2015 du festival qui célébrera ses 31 ans et se déroulera du 10 au 14 juillet prochain. Il suffit ainsi de jeter un coup d'oeil aux premiers artistes confirmés que sont Johnny Hallyday, Etienne Daho, Chinese Man, Hubert-Félix Thiefaine, The DO, Véronique Sanson, Christine and the Queens, Frero Delavega ou encore Florent Pagny !"
        img: "http://www.viree-malin.fr/wp-content/uploads/2013/12/francofolies-La-Rochelle-2015-programmation.png"
        pictures:
            - "http://static.agendaculturel.fr/im/event/2014/12/19/francofolies-2015-1tcy.jpg"
            - "http://media.neonmag.fr/article-2644961-fb-f1426158497/franco-francofolies-2015-francofolies-festival.jpg"
        start_date: "2015-07-10T00:00:00+0200"
        end_date: "2015-07-14T00:00:00+0200"
        city: La Rochelle
        country: france
        price: 40
    Festival Musilac:
        name:  Festival Musilac
        description: "David Guetta, Cerrone mais aussi Alt-J et Muse vous attendent à Aix-Les-Bains, les 10, 11, 12 et 13 juillet prochains, à l'occasion de l'édition 2015 de Musilac ! Cette année encore, Musilac promet de vous en mettre plein la vue en invitant à la fois des artistes nationaux mais aussi internationaux; le tout dans un lieu unique qu'est l'Esplanade du bord du lac du Bourget. Jeune festival, Musilac ne cesse de susciter l'admiration (et la jalousie ?) des autres évènements musicaux du coin, grâce à une programmation exemplaire. Ainsi, Musilac s'est fait petit à petit une place parmi les grands, et a reçu des artistes mondialement connus comme ZZ Top (2010), The Prodigy (2009), Mika (2008 et 2010), Muse (2007), Iggy Pop & The Stooges (2005)... Cette année ne dérogera pas à la règle et le festival espère ainsi vous émerveiller les 10, 11, 12 et 13 juillet 2015, grâce à la venue, entre autres, de Muse, Cerrone, Alt-J ou encore David Guetta."
        img: "http://www.fm-r.info/images/53.jpg"
        pictures:
            - "http://media.virginradio.fr/article-2322208-ajust_930/pourquoi-un-tel-succes-pour-les-festivals.jpg"
            - "http://www.musilac.com/wp-content/uploads/2014/03/stacks_image_9881.jpg"
        start_date: "2015-07-10T00:00:00+0200"
        end_date: "2015-07-13T00:00:00+0200"
        city: Aix-Les-Bains
        country: france
        price: 53 - 150
    Festival Les Femmes s'en Mêlent:
        name:  "Festival Les Femmes s'en Mêlent"
        description: "Préparez-vous à découvrir la 18ème édition du Festival Les Femmes s'en mêlent - le rendez-vous incontournable de la scène musicale féminine indépendante - qui investit Paris, du 16 au 27 mars 2015, mais aussi de nombreuses autres villes de l'Hexagone. C'est reparti pour un tour ! La 18ème édition du Festival Les Femmes s'en mêlent s'apprête à débarquer au printemps prochain, du 16 au 27 mars 2015, à Paris, mais aussi dans plusieurs autres villes de France pour une nouvelle saison riche en découvertes de nouvelles perles musicales et plus exactement d'artistes féminines issues de la scène rock indépendante ! Rappelons que depuis sa création en 1997, le festival Les Femmes s'en mêlent a accueilli de belles pointures : Kim Gordon de Sonic Youth, Brigitte Fontaine, Maria McKee de Lone Justice, Mona Soyoc de Kas Product, Anne Clark, Elli Meideros, ainsi que de nombreux nouveaux talents pour leurs premières scènes : Emilie Simon, Cat Power, Feist, Metric, Nouvelle Vague avec Camille, Yelle, CSS, MIA, Regina Spektor, Daphné, Ebony Bones, Austra... On imagine que cette nouvelle et 18ème édition compte bel et bien faire aussi bien que les précédentes, si ce n'est mieux car le festival confirme une fois de plus sa légitimité en affirmant son caractère éclectique et précurseur. Avec toujours pour ambition d'offrir un large panorama culturel où le genre féminin n'est pas un mais multiple, le festival réaffirme ses valeurs et son originalité en militant encore et toujours pour la pluralité, l'exigence et la solidarité ! Et autant vous le dire de suite, mais cette édition 2015 du Festival Les Femmes s'en mêlent vous promet, une nouvelle fois, de belles surprises visuelles et sonores ! J'en veux pour preuve, le festival, édition 2015, vous invite à venir applaudir des artistes comme Jeanne Added, Sallie Ford, Courtney Barnett, Rachael Dadd, This Is The Kit, ou encore RONiiA.... Une chose est certaine, si vous souhaitez vivre une expérience surprenante, envoûtante, festive et électrisante à la fois, alors ne manquez pas la 18ème édition du Festival Les Femmes s'en mêlent, à Paris, du 16 au 27 juin 2015 !"
        img: "http://img1.grazia.fr/var/grazia/storage/images/culture/news/les-femmes-s-en-melent-le-festival-100-feminin-revient-avec-des-concerts-ex-748276/12593794-1-fre-FR/Les-femmes-s-en-melent-le-festival-100-feminin-revient-avec-des-concerts-exceptionnels.jpg"
        pictures:
            - "http://cdn-premiere.ladmedia.fr/var/premiere/storage/images/musique/news-musique/festival-les-femmes-s-en-melent-/18562442-1-fre-FR/FESTIVAL-Les-Femmes-S-en-Melent-_portrait_w532.jpg"
        start_date: "2015-06-16T00:00:00+0200"
        end_date: "2015-06-27T00:00:00+0200"
        city: Paris
        country: france
        price: 70
    hellfest:
        name: Hellfest
        description: "Scorpions, Faith No More, Slash, Motörhead, Marilyn Manson ou encore Anthrax seront à Clisson pour l'édition 2015 du Hellfest, qui promet de faire beaucoup de bruit les 19, 20 et 21 juin prochains ! Voici le rendez-vous musical français incontournable pour tous les fans de métal et autres amoureux de musique aux hautes décibels... Chaque année depuis 2006, le Hellfest Summer Open Air, plus connu sous le nom de Hellfest Festival, accueille un très grand nombre de groupes essentiellement à la racine du metal et, dans une moindre mesure, punk hardcore. Avec plusieurs dizaines de milliers de festivaliers et le passage de groupes cultes de renommée internationale comme Alice Cooper, Kiss, Motörhead et Mötley Crüe, le Hellfest s'est imposé comme l'un des principaux festivals de musique européens et comme l'un des principaux évènements culturels en France. Cette année ne dérogera pas à la règle et accueillera notamment, du 19 au 21 juin 2015, à Clisson, des groupes aussi mythiques que Scorpions, Faith No More, Slash, Motörhead, L7, Marilyn Manson, Korn, Slipknot, Airbourne, Nightwish ou encore ZZ Top !"
        img: "http://www.hellfest.fr/bundles/sparkkcore/website/images/facebook2014-4.jpg"
        pictures:
            - "http://www.hellfest.fr/images/editeur/2015/lineUpHome/HF2015_home_artistes_fr.jpg"
            - "http://france3-regions.francetvinfo.fr/pays-de-la-loire/sites/regions_france3/files/styles/top_big/public/assets/images/2014/11/12/10006920_10152454001567536_6862647627395037133_n.jpg?itok=Nbbgevf0"
        start_date: "2015-06-19T00:00:00+0200"
        end_date: "2015-06-21T00:00:00+0200"
        city: Clisson
        country: france
        price: 190
    solidays :
        name: solidays
        description: "KEEP ON DREAMING – 17ème édition du festival Solidays les 26 > 28 juin 2015 Le festival des Solidays est une manifestation de lutte contre le SIDA organisé par solidarité sida, qui a lieu chaque année sur l'hippodrome de Longchamp et qui rassemble plus de 150 artistes pendant trois jours. Solidays n’est pas un festival comme les autres. Avec 80 concerts contre le sida répartis sur 7 scènes jours et nuits, la programmation se veut riche et éclectique. Des têtes d’affiche nombreuses, de belles découvertes, des sensations du moment, des associations du monde entier et les bénévoles de Solidarité Sida s’y donnent rendez-vous chaque année pour faire rimer musique et solidarité avec succès. Avec Asaf Avidan, Moriarty, Brigitte, Damian 'Jr Gong' Marley, Rone, the Avener, Zoufris Maracas, Angus et Julia Stone, Caribou, IAM, Lilly Wood & The Prick, IZIA, Isaac Delusion, Faada Freddy, Fakear et Brodinsk."
        img: "http://ursofrench.fr/wp-content/uploads/2014/07/Solidays2.png"
        pictures:
            - "http://www.lamlethanh.com/wp-content/uploads/2013/07/Solidays-2013-%C2%A9-Le-Thanh-Lam-Public-0083.jpg"
            - "http://cdn-parismatch.ladmedia.fr/var/news/storage/images/paris-match/culture/musique/solidays-2010-trois-jours-en-musique-155906/1579632-1-fre-FR/Solidays-2010-Trois-jours-en-musique.jpg"
        start_date: "2015-06-26T00:00:00+0200"
        end_date: "2015-06-29T00:00:00+0200"
        city: paris
        country: france
        price: 15 - 100
