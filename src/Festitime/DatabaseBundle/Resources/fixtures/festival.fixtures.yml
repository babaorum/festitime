        description: "Le festival Solidays est une manifestation de lutte contre le SIDA organisé par Solidarité sida, qui a lieu chaque année depuis 1999, sur l'hippodrome de Longchamp et qui rassemble plus de 150 artistes et jusqu'à 170 000 festivaliers pendant trois jours. Les bénéfices du festival sont reversés à des associations de lutte contre le sida, à des programmes de prévention et d'aide d'urgence aux malades, dont certains spécifiquement créés pour l'Afrique, continent qui compte le plus grand nombre de malades. Les artistes qui interviennent à Solidays acceptent un cachet réduit ou se produisent bénévolement par solidarité."
