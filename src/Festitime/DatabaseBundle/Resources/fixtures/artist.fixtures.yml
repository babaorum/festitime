        description: "David Bowie, de son vrai nom David Robert Jones, né le 8 janvier 1947 à Londres, dans le quartier de Brixton, est un chanteur, compositeur, producteur de disques et acteur britannique. Au long de plus de quatre décennies d'une carrière marquée par des changements fréquents de style, une ré-invention permanente de son personnage et de ses approches musicales, il s'est imposé comme un des artistes musicaux les plus originaux, les plus importants et novateurs de la musique pop et rock, au point que de très nombreux artistes se sont réclamés de son influence. Il a vendu plus de 140 millions d'albums dans le monde1.Après des débuts hésitants entre folk et variété, dans la deuxième moitié des années 1960, et un détour par le mime, il se fait connaître du public, en juillet 1969, lorsque son titre Space Oddity entre dans le top five des meilleurs ventes au Royaume-Uni."
