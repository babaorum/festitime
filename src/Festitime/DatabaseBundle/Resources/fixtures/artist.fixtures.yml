    UB40:
        pseudo: UB40
        firstname: UB40
        lastname: UB40
        description: "UB40 a été influencé par les soirées blues que les membres fréquentaient pendant leur adolescence, et conjointement déterminé par le ska et le reggae qui ont inspiré les chansons King, Madam Medusa, Food for Thought, Signing Off and One in Ten.Le groupe a acheté ses premiers instruments avec l'argent du dédommagement qu'Ali Campbell a reçu après une bagarre dans un bar. Ils ont répété durant 6 mois dans une cave avant de se produire en public dans un pub de Birmingham le 9 février 1979. Ils ont commencé en faisant la première partie des Pretenders, durant leur tournée en Angleterre. Leur premier LP Signing Off est un disque auto-produit, une première dans l'histoire de l'industrie discographique britannique. La majorité de leurs chansons est par la suite inspirée du ska des années 1960."
