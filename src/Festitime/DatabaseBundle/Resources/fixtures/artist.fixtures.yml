        description: "Il se compose au départ des membres restant du groupe Joy Division dont le chanteur Ian Curtis s'est suicidé. À la suite de ce drame, ils optent pour un changement de nom et adoptent celui de New Order sur une suggestion de leur manager, Rob Gretton. Ce nom a fait l'objet de polémiques, comme celui de Joy Division qui pouvait faire allusion au nazisme.Le groupe comprend Bernard Sumner (dit Barney ou encore, dans Joy Division, Bernard Albrecht ou Bernard Dicken) au chant, à la guitare et aux claviers, Peter Hook (dit Hooky) à la basse et Stephen Morris à la batterie. Gillian Gilbert, la compagne de Stephen Morris, rejoint les trois anciens de Joy Division dès le tout début des années 1980, aux claviers. Elle est remplacée depuis 2001 par Phil Cunningham (ancien guitariste du groupe Marion (en), autre groupe de Manchester)"
