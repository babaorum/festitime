        description: "Rudolf Schenker (né en 1948) forme une première mouture des Scorpions en 1965 à Hanovre. Guitariste rythmique et chanteur, il est accompagné de Karl Heinz Follmer comme guitariste soliste, Lothar Heimberg comme bassiste et du batteur Wolfgang Dziony. Ils sont bientôt rejoints par Michael Schenker, jeune frère de Rudolf, guitariste soliste incisif et Klaus Meine qui devient le chanteur du groupe en 1970. Le 1er janvier 1971, le groupe fait ses débuts sous le nom officiel de Scorpions, dans sa ville natale. Ils enregistrent leur premier album Lonesome Crow, qui paraît en 1972. Mais l'échec artistique et commercial est au Rendez-Vous pour cette très pâle copie des standards du genre."
