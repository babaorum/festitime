        description: "Arcade Fire (auparavant appelé The Arcade Fire) est une formation américano-canadienne de rock, basée à Montréal. Les membres du groupe sont les multi-instrumentistes Win Butler, Régine Chassagne, Richard Parry, Tim Kingsbury, William Butler, Sarah Neufeld et Jeremy Gara. Le groupe a pris forme au début des années 2000. Il s'est développé autour du couple formé par Win Butler et Régine Chassagne. Il a reçu en 2011 à Los Angeles le Grammy Award de l'album de l'année pour The Suburbs, devançant alors aux scrutins d'importantes vedettes de la pop américaine.Pendant la tournée Funeral, le groupe incluait le joueur de cor Pietro Amato et le violoniste Owen Pallett du groupe Final Fantasy. Ce dernier, bien qu'il ne soit pas cité comme un membre du groupe sur le site officiel, participe aux concerts du groupe et, selon Win Butler, a apporté son aide pour les arrangements des cordes de leur second album Neon Bible. Howard Bilerman , qui jouait de la batterie sur Funeral, a depuis quitté le groupe."
