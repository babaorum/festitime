        description: "Carlos Alberto Santana Barragán connu sous le simple nom Carlos Santana (né le 20 juillet 1947 à Autlán de Navarro dans l'État de Jalisco, au Mexique) est un guitariste, compositeur et chanteur américain d'origine mexicaine, pivot des groupes Santana Blues Band et Santana Brothers. Il est un des guitaristes contemporains les plus connus au monde.Carlos Santana chante également, bien qu'il n'ait posé sa voix qu'à de rares occasions dans ses derniers albums, comme sur le titre Africa Bamba qui figure sur l'album Supernatural.Carlos Santana est aujourd'hui considéré comme un des créateurs du rock Latino et précurseur de la World music, dès 1969.En 2003, le mensuel Rolling Stone l'a classé quinzième dans sa liste des meilleurs guitaristes de tous les temps (uniquement en Jazz-Rock-Folk)"
