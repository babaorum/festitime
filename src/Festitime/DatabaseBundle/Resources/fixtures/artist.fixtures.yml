    marilyn manson:
        pseudo: Marilyn Manson
        firstname: Brian
        lastname: Warner
        description: "Marilyn Manson, de son vrai nom Brian Warner, est une personnalité tourmentée, et ce dès son plus jeune âge. Il découvre très tôt le rock « décadent » avec des groupes comme Iron Maiden ou Judas Priest, et ses icônes telles David Bowie ou Alice Cooper. Après quelques expériences dans le journalisme et la rédaction d'un fanzine, il décide, en 1989, de fonder son propre groupe, Marilyn Manson AnD The Spooky Kids, avec la ferme intention d'explorer les limites de la censure et de devenir une star de rock. Aujourd'hui encore il est difficile d'appréhender Marilyn Manson en tant que groupe et non juste en tant qu'individu, tant la personnalité extravertie de Brian Warner est dominante. Cette caravane musicale se compose de personnages tous plus excentriques les uns que les autres, dont Marilyn Manson semble être le moins « atteint » psychologiquement : chant et guitare sont réservés à la star, la batterie à Sara Lee Lucas, la basse à Olivia Newton-Bundy, les claviers à Zsa Zsa Speck et la guitare à Daisy Berkowitz. Tous ont empruntés leurs noms à de grandes icônes américaines associées à divers serials Killers (Brian Warner a ainsi fait un milk-shake de Marilyn Monroe et Charles Manson). Leur look, leur musique et les connotations fortement sexuelles de leurs concerts attirent rapidement un public fasciné par cette atmosphère SM et gothique."
