        firstname: Lilly Wood and the Prick
        lastname: Lilly Wood and the Prick
        description: "Le groupe Lilly Wood and the Prick est né en 2006, de la rencontre entre la chanteuse Nili Hadida et le guitariste Benjamin Cotto, par l'intermédiaire d'un ami commun dans un café parisien. Ils se retrouvent deux jours après pour composer trois chansons.Fin 2008, ils se font connaître sur MySpace grâce à une reprise de L.E.S Artistes de Santigold. C'est à ce moment-là qu'ils rencontrent Pierre Guimard. Excité par ce qu'il a entendu sur leur Myspace, il leur ouvre les portes de son studio. Ils sont ensuite lancés en 2008 par la compilation Folk & Proud. En 2009, Pierre Guimard fonde alors avec Matthieu Tessier, manager du groupe, le label Choke Industry sur lequel sort le premier EP du duo : Lilly who and the what ?, baptisé en référence à leur nom de scène. En 2009, ils signent avec le label indépendant Cinq."
