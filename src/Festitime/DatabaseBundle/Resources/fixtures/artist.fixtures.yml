    Christine and the Queens:
        pseudo: Christine and the Queens
        firstname: Christine and the Queens
        lastname: Christine and the Queens
        description: "Christine and the Queens n'est pas un groupe mais la seule Christine. Brouilleuse de pistes, l'intrépide étudiante répond en fait au doux nom d'Héloïse Lhetissier et passe un Master d'études théâtrales. Composant seule sur son ordinateur, Christine and the Queens souhaitait à l'origine enrôler des drag queens sur scène pour justifier l'appellation du groupe. Devant le refus de ceux qu'elle a contactés, Christine and the Queens se produit seule dans une ambiance inspirée par Laurie Anderson ou plus près de nous de Lykke Li ou Lana Del Rey. Après les EP « Miséricorde », « Mac Abbey » et « Nuit 17 à 52 », il est temps pour Christine And The Queens de présenter son premier album « Chaleur Humaine ». On l'a d'abord connue seule en scène avec son ordinateur, puis retrouvée sur les premières parties de The Do et de Stromae. Sa prestation à la grâce saisissante aux Victoires de la Musique 2014 la révèle au plus grand nombre.La consécration est atteinte lors des Victoires de la Musique 2015 où Christine And The Queens remporte la Victoire de l'Artiste Féminine de l'Année ainsi que la Victoire du Clip de l'Année pour le clip de la chanson 'Saint Claude'."
