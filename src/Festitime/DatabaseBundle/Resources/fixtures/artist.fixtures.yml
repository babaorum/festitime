    Veronique Sanson:
        firstname: veronique
        lastname: sanson
        description: "Cette auteur-compositeur-interprète à la voix exceptionnelle est tombée dans la musique quand elle était petite. Elevée par des parents mélomanes, Véronique fait preuve dès son plus jeune âge d'un grand talent pour le piano. Avec sa soeur et un ami, François Bernheim, aujourd'hui compositeur, elle crée un groupe, les Roche Martin, auteur de deux 45 tours aux succès mitigés. Mais cette expérience lui permet de collaborer avec un certain Michel Berger qui produit son premier album, 'Amoureuse' en 1972. Ensemble, ils vont connaître le succès et leur chemin ne se séparera qu'à la mort de l'artiste. Véronique, artiste 100% française, se découvre par ailleurs une passion pour les Etats-Unis où elle va vivre pendant dix ans, mariée au musicien Stephen Stills. Sa musique sera toujours influencée par ce séjour et son amour du travail bien fait. Forte de douze albums et de nombreuses récompenses, Véronique est une artiste généreuse et entière, autant aimée par le public que par la profession."
