        description: "Sanne Putseys est née à Louvain1, mais a vécu dans le village tout proche de Leefdaal. À l'âge de 15 ans, Sanne Putseys apprend à jouer de la guitare acoustique et commence à écrire ses propres chansons. À 17 ans, elle est la plus jeune et unique participante féminine du concours Open Mic-avond de Het Depot à Louvain. L'organisateur et chanteur Milow remarque ses talents et lui demande de jouer ses premières parties de concert3. Initialement, Sanne Putseys gère sa carrière musicale en parallèle à ses études de psychologie à la Katholieke Universiteit Leuven. Selon elle, étudier la psychologie l'a aidée à mieux comprendre les émotions humaines, qui jouent aussi un rôle dans ses activités musicales. Finalement, elle continue à faire des premières parties en collaboration avec des artistes comme Jamie Lidell à Londres et Paris. Par ailleurs, elle a joué avec le groupe belge Novastar au Paradiso à Amsterdam."
