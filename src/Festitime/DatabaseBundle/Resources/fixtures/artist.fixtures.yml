        description: "David Guetta, né le 7 novembre 1967 à Paris, est un platiniste, remixeur, producteur de musique. Il se fait connaitre au début de sa carrière comme une figure des nuits parisiennes, puis acquiert une reconnaissance internationale avec ses albums Pop Life en 2007-2008 et One Love en 2009. Dès lors, plusieurs de ses titres comme When Love Takes Over, Sexy Bitch, ou Gettin' Over You se classent en tête des ventes à travers le monde.De grands noms de la scène urbaine collaborent sur la majorité de ces derniers singles mais il participe aussi à l'introduction de nouveaux talents. Sur l'ensemble de sa carrière, il a vendu plus de 9 millions d'albums et plus de 30 millions de singles, soit 39 millions de disques. En 2011, il est élu meilleur DJ du monde par le classement TOP 100 du magazine DJ Mag. En 2013, le titre When Love Takes Over de David Guetta en collaboration avec Kelly Rowland, est élue meilleure collaboration pop-dance de tous les temps par le magazine Billboard."
