    Placebo:
        pseudo: Placebo
        firstname: Placebo
        lastname: Placebo
        description: "Placebo est un groupe musical de rock alternatif formé en 1994 à Londres par Brian Molko et Stefan Olsdal, d'abord accompagnés par Robert Schultzberg jusqu'en 1996, puis Steve Hewitt jusqu'en 2007 et Steve Forrest jusque début 2015.La musique et les textes de Placebo se distinguent par une inclination romantique exacerbée. Autrefois allié à une imagerie provocante et excessive alimentant l'image sulfureuse du groupe, ce romantisme exubérant s'inscrit désormais dans une attitude plus introvertie (voir le concept Placebo). Opérant un changement progressif de son image et de sa musique, le groupe peut être affilié au punk rock pour ses débuts, puis au rock alternatif et à la power pop.Placebo a gagné une reconnaissance internationale, ayant vendu en 2011 plus de onze millions d'exemplaires de ses albums à travers le monde3, et est connu du grand public pour ses titres Nancy Boy, Pure Morning, Every You Every Me, Special K, The Bitter End, Meds, Song to Say Goodbye ou encore For What It's Worth, et certaines reprises comme Johnny and Mary (Robert Palmer) ou Running Up that Hill (Kate Bush)."
