    blondie:
        pseudo: Blondie
        firstname: Blondie
        lastname: Blondie
        description: "Blondie est un groupe de musique américain, fondé en 1975 à New York par Deborah Harry et Chris Stein. Pionnier de la scène pop punk des années 1970, le groupe devient célèbre pour son mélange électrique de styles musicaux intégrant des éléments disco, pop, rap, reggae tout en conservant une base new wave.Blondie se sépare après la sortie de son sixième album studio, The Hunter en 1982. Debbie Harry continue en solo avec plus ou moins de succès. Le groupe se reforme en 1997, avec un single à succès, Maria qui devient #1 aux Royaume-Uni en 1999. Le groupe effectue des tournées à travers le monde durant les années suivantes.Blondie a vendu plus de 40 millions d'albums dans le monde et continue d'en vendre encore aujourd'hui avec la sortie de son neuvième album, Panic of Girls. Parmi leurs plus grands succès, on peut notamment citer Heart of Glass, Call Me, The Tide Is High, One Way or Another, Atomic ou encore Maria."
