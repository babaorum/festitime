    Pharrell Williams:
        firstname: pharrell
        lastname: williams
        description: "Pharrell Williams, ou tout simplement Pharrell, né le 5 avril 1973 à Virginia Beach (Virginie), est un auteur-compositeur-interprète, rappeur, producteur et styliste américain. Avec Chad Hugo, ils forment le duo de production musicale The Neptunes. Il est également le chanteur et le batteur du groupe N.E.R.D qu'il forme avec Hugo et son ami d'enfance Shay Haley. Son premier single Frontin' est sorti en 2003 et son premier album solo, In My Mind, en 2006. Il se distingue notamment dans cinq duos avec Snoop Dogg : Beautiful, Drop It Like It's Hot, Sets Up, Let's Get Blown et So Many Pros. C'est sa participation en tant que producteur du titre I'm a Slave 4 U de Britney Spears et de l'album Justified de Justin Timberlake qui le révèle auprès du grand public.En 2013, il enchaine les succès mondiaux en chantant sur deux titres de l'album Random Access Memories des Daft Punk : les singles Get Lucky et Lose Yourself to Dance, ainsi qu'avec Robin Thicke et T.I. sur le no 1 Blurred Lines, et enfin Happy, une chanson qu'il a écrite et composée. En 2014, il devient commissaire d'une exposition titrée GIRL, à la galerie Perrotin, à Paris."
