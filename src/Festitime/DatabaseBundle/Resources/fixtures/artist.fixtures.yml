    faith no more:
        pseudo: Faith No More
        firstname: Faith No More
        lastname: Faith No More
        description: "Groupe fondé à San Francisco en 1981 par Roddy Bottum (claviers), Jim Martin (guitare), Bill Gould (basse), Mike Bordin (batterie) et Chuck Mosely (chant), Faith No More s'avère précurseur dans l'art de fusionner des éléments metal et rap, le tout lié par un groove funk.Leur premier album auto-produit, We Care a Lot en 1985, reste un galop d'essai bourré d'idées non-encore totalement au point. Dès Introduce Yourself en 1987 l'évolution est manifeste. Faith No More affirme sa puissance et impose un son proche de Red Hot Chili Peppers, mais en plus heavy.Chuck Mosely quitte le groupe en 1988 et est remplacé par Mike Patton. The REAL Thing en 1989, voit le groupe décoller avec en particulier une reprise épique de « War Pigs » de Black Sabbath. L'album en public Live at Brixton Academy en 1991 vient simplement confirmer la réputation scénique du groupe, rien moins qu'excellente.Album phare du groupe, Angel Dust est aussi celui de sa consécration internationale en 1992. Angel Dust entre n° 2 anglais et n° 10 américain. Le groupe est cependant frappé par la fameuse malédiction du 'slow qui tue' avec le tube « Easy » reprise de The Commodores et ballade hard à faire pâlir Extreme."
