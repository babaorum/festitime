    Lenny Kravitz:
        pseudo: lenny kravitz
        firstname: leonard
        lastname: kravitz
        description: "Lenny Kravitz, né Leonard Albert Kravitz le 26 mai 1964 à New York, est un chanteur, musicien, compositeur et acteur américain.Ses compositions mêlent des éléments aussi variés que le rock psychédélique, le hard rock, le rhythm and blues, la soul, le funk et la pop. Ses principales influences sont Jimi Hendrix, Funkadelic, John Lennon et Prince.En plus de chanter et de faire les backing vocals c'est un musicien complet qui joue lui-même de tous les instruments lorsqu'il enregistre (guitare, basse, batterie, clavier et percussions). Il a gagné le Grammy Award pour la « Meilleure prestation rock masculine » quatre fois de 1999 à 2002. Ses ventes sont estimées à 381 millions d'albums dans le monde."
