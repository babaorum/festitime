    slash:
        pseudo: Slash
        firstname: Slash
        lastname: Slash
        description: "Slash est né le 23 juillet 1965 à Stoke-on-Trent (Staffordshire) sous le nom de Saul Hudson. Ses origines familiales le plongent très vite dans le rock et le show business, sa mère est costumière - pour David Bowie, en particulier - et son père réalise des pochettes de disques. La famille Hudson part habiter à Los Angeles alors que Slash a onze ans.A partir de 1983, Slash forme Road Crew avec Steven Adler (batterie) et Duff McKagan (basse). De la rencontre de ses trois hommes avec Hollywood Rose, naît en 1986 Guns N' Roses, plus grand groupe de metal des années quatre-vingt-dix. Slash devient alors le nouveau symbole du guitar hero, ses riffs tranchants et ses solos vicieux faisant de Appetite for Destruction (1987) un pur chef d'oeuvre.Slash succède alors à Eddie Van Halen comme caution rock auprès de Michael Jackson. Il participe à l'album Dangerous en 1991, sur le titre « Give in to Me ». Très courtisé, Slash multiplie les apparitions, devenant un personnage de people un brin canaille. Alors que les nuages s'amoncellent sur sa relation avec le caractériel Axl Rose, Slash forme en 1993 Slash's Snakepit entre projet solo et groupe de substitution. Slash's Snakepit sort en 1995 le très convaincant It's Five O'Clock Somewhere. Il faut attendre 2000 pour la sortie du moins rutilant Ain't Life Grant."
