    Iggy Pop:
        pseudo: Iggy Pop
        firstname: James
        lastname: Österberg
        description: "Iggy Pop, de son vrai nom James Newel Österberg Jr., né le 21 avril 1947 à Muskegon, dans le Michigan (États-Unis) est un chanteur, compositeur et acteur américain. Il est considéré comme un des artistes rock les plus influents. The Stooges (son groupe de 1967 à 1974, et de 2003 à nos jours) est historiquement un des premiers groupes précurseurs du mouvement punk.Iggy Pop est aussi connu pour son jeu de scène torse nu impressionnant et excessif. Surnommé « L'Iguane », il est l'un des rares artistes des années 1960 épargnés par les punks des années 1970 et des années 1980, étant reconnu comme The Godfather of Punk (« Le Parrain du Punk »). Dans une moindre mesure, la scène grunge se l'appropriera également dans les années 1990.Ses morceaux les plus connus avec les Stooges sont I Wanna Be Your Dog et Search and Destroy. Il a aussi décroché quelques tubes en solo, la plupart ayant été faits grâce à la collaboration de David Bowie, parmi lesquels Nightclubbing, Lust for Life, The Passenger, I'm Bored, Real Wild Child, ou encore Candy, un duo avec Kate Pierson."
